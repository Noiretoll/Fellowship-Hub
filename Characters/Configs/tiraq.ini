; ===== TIRAQ ROTATION CONFIGURATION =====
; This file configures the rotation framework for Tiraq character
; Use AutoHotkey Window Spy to calibrate pixel coordinates and colors

[Game]
; The game executable process name
Process=fellowship-Win64-Shipping.exe

[General]
; RotationType: sequence | priority | auto
;   sequence = Hotkey-triggered combo sequences
;   priority = Condition-based priority rotation (best for Tiraq)
;   auto = Auto-execute only
RotationType=priority

; GCDDelay: Milliseconds to wait between abilities
; For Tiraq, this prevents spamming abilities too fast. Default: 500ms
GCDDelay=500

; PollInterval: How often (in ms) to check pixel conditions
; Lower = more responsive swing timer. Default: 50ms
PollInterval=50

; ChatToggleKey: Key that opens/closes in-game chat
ChatToggleKey=Enter

; ChatCancelKey: Key that cancels chat input
ChatCancelKey=Escape

[Engine_Priority]
; ToggleHotkey: Key to enable/disable entire priority rotation engine
; When OFF, no automatic abilities will execute. Default: F1
ToggleHotkey=F1

; ===== PIXEL TARGETS =====
; Define pixel locations and colors to monitor for conditions

[Pixel_SwingTimerActive]
; Swing timer bar center coordinates
X=1422
Y=680

; ActiveColor: Bright red when swing timer is in the execute window
ActiveColor=0x9E2627

; Tolerance: Color matching tolerance (20-30 recommended)
Tolerance=25

[Pixel_SwingTimerInactive]
; Same location as active, but checking for dark color
X=1422
Y=680

; ActiveColor: Dark red when swing timer is NOT in execute window
ActiveColor=0x4B1A15

; Tolerance: Color matching tolerance
Tolerance=25

[Pixel_ThunderReady]
; Thunder Call icon coordinates (recommend 11:30 o'clock position on icon)
X=1224
Y=1018

; ActiveColor: Bright blue/cyan when Thunder Call is OFF cooldown
ActiveColor=0xB6E7ED

; Tolerance: Color matching tolerance
Tolerance=25

[Pixel_ThunderOnCooldown]
; Same location as ThunderReady, but checking for dark color
X=1224
Y=1018

; ActiveColor: Dark gray when Thunder Call is ON cooldown
ActiveColor=0x334042

; Tolerance: Color matching tolerance
Tolerance=25

; ===== ABILITIES =====
; Priority-based abilities are executed in order of priority (higher first)
; Each ability can be individually toggled on/off

[Ability_HeavyStrike]
Name=HeavyStrike
; In-game keybind for Heavy Strike
Hotkey=1

; Type: priority = Execute based on priority and conditions
Type=priority

; Priority: Highest priority (execute first if conditions met)
Priority=100

; PixelTarget: Only execute when swing timer is in the active window
PixelTarget=SwingTimerActive

; Cooldown: Prevent re-execution for 1500ms after use
Cooldown=1500

; Enabled: Start with this ability enabled (true) or disabled (false)
; Default: true if not specified
Enabled=true

; ToggleHotkey: Key to enable/disable ONLY this ability
; Leave blank for no individual toggle. Example: !1 for Alt+1
ToggleHotkey=

[Ability_ThunderCall]
Name=ThunderCall
; In-game keybind for Thunder Call
Hotkey=2

; Type: priority = Execute based on priority and conditions
Type=priority

; Priority: Lower than Heavy Strike (execute if Strike not available)
Priority=50

; PixelTarget: Only execute when Thunder is OFF cooldown
PixelTarget=ThunderReady

; Cooldown: Minimum 44500ms between uses (44.5 seconds)
Cooldown=44500

; Enabled: Start with Thunder Call DISABLED (user must enable with Alt+F1)
Enabled=false

; ToggleHotkey: Press Alt+F1 to toggle Thunder Call on/off independently
ToggleHotkey=!F1

; ===== CONTROLS SUMMARY =====
; F1      = Toggle entire rotation ON/OFF (default: OFF on start)
; Alt+F1  = Toggle Thunder Call ON/OFF (default: OFF on start)
; F10     = Exit script
; Enter   = Opens chat (script pauses)
; Escape  = Cancels chat (script resumes)
;
; ===== HOW IT WORKS =====
; When rotation is enabled (F1):
; 1. Priority engine polls every 50ms checking pixel conditions
; 2. Heavy Strike (Priority 100) executes when swing timer is active (bright red)
; 3. Thunder Call (Priority 50) executes when:
;    - Thunder Call is enabled (Alt+F1)
;    - Thunder is off cooldown (bright blue icon)
;    - Heavy Strike not available or lower priority
; 4. Abilities respect their cooldown timers to prevent spam
; 5. GCD delay (500ms) prevents abilities from firing too rapidly
;
; ===== RECOMMENDED USAGE =====
; 1. Start script - rotation is OFF, Heavy Strike and Thunder both disabled
; 2. Press F1 to enable rotation - Heavy Strike will auto-execute
; 3. Press Alt+F1 to enable Thunder Call when you want it active
; 4. Press Alt+F1 again to disable Thunder Call during boss mechanics
